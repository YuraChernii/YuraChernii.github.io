<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://kit.fontawesome.com/494ff48399.js"
    crossorigin="anonymous"></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



  <title>Fedora Login Mock</title>
</head>

<body>

  <!--Time Display-->
  <div class="time-display">
    <div class="time-text">16:54</div>
    <div class="date-text">Sunday, November 03</div>
  </div>

  <!--Form-->
  <form action="index.html" class="login-form">
    <div class="profile-pic"></div>

    <div class="text-body">
      <i class="fa fa-user icon"></i>
      <input type="text">
      <span data-placeholder="Username"></span>
    </div>
    <div class="text-body">
      <i class="fas fa-key"></i>
      <input type="password">
      <span data-placeholder="Password"></span>
    </div>

    <button class="login-btn"><i class="fas fa-sign-in-alt"></i>Login</button>


  </form>

</body>

</html>
